<header>
    <h2>Add a new message</h2>
</header>
 <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)"> 
    <ul>
        <li class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" formControlName="title">
            <div class="text-danger" *ngIf="form.get('title')?.errors as titleErrors">{{titleErrors.title}}</div>
        </li>
        <li class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" type="textarea" name="message" formControlName="message"></textarea>
        </li>
        <li class="form-group">
            <label for="isStarred">Starred</label>
            <input class="form-control" type="checkbox" name="isStarred" formControlName="isStarred" />
        </li>
    </ul>

    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
    <button type='button' (click)="onClear(form)" class="btn btn-info">Clear</button>
</form>
