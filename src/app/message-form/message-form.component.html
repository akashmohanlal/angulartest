<header>
    <h2>Add a new message</h2>
</header>
<form #messageForm="ngForm" (ngSubmit)="onSubmit(messageForm.value)">
    <ul>
        <li class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" ngModel>
        </li>
        <li class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" type="textarea" name="message" ngModel></textarea>
        </li>
        <li class="form-group">
            <label for="isStarred">Starred</label>
            <input class="form-control" type="checkbox" name="isStarred" ngModel />
        </li>
    </ul>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type='button' (click)="onClear(messageForm)" class="btn btn-info">Clear</button>
</form>
